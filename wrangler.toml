name = "studio-manager"
main = "worker/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build"

[vars]
NODE_ENV = "production"
# API origin the worker will proxy /api/* to (include scheme and host, no trailing slash)
# Temporary during development: Cloudflare Tunnel to local API
API_ORIGIN = "https://sci-knights-weapon-fellowship.trycloudflare.com"

[assets]
directory = "dist"
binding = "ASSETS"
not_found_handling = "single-page-application"